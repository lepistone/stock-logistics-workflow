-
  I select for this file a user that is not admin
-
  !context
  uid: 'res_users_emma'
-
  I create three pickings for the same product. They could be generate by the
  Purchase Orders PO1, PO2, and PO3. We do not handle the orders here, except
  for the origin field.
-
  !record {model: stock.picking.out, id: picking_1}:
    move_lines:
      - origin: PO1
        date_expected: 2013-12-10
        product_qty: 10
        product_uom: product.product_uom_unit
        name: line1
        product_id: product.product_product_48
-
  !record {model: stock.picking.out, id: picking_2}:
    move_lines:
      - origin: PO2
        date_expected: 2013-12-20
        product_qty: 10
        product_uom: product.product_uom_unit
        name: line2
        product_id: product.product_product_48
-
  !record {model: stock.picking.out, id: picking_3}:
    move_lines:
      - origin: PO3
        date_expected: 2013-12-29
        product_qty: 10
        product_uom: product.product_uom_unit
        name: line3
        product_id: product.product_product_48
-
  !workflow {model: stock.picking, action: button_confirm, ref: picking_1}
-
  !workflow {model: stock.picking, action: button_confirm, ref: picking_2}
-
  !workflow {model: stock.picking, action: button_confirm, ref: picking_3}
-
  !python {model: procurement.order}: |
    self.run_scheduler(cr, uid)
